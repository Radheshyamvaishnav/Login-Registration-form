<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>LOGIN AND REGISTRATION</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="hero">
      <div class="form-box">
        <div class="button-box">
          <div id="btn"></div>
              <button type="button" name="button" class="toggle-btn" onclick="login()">Login</button>
            <button type="button" name="button" class="toggle-btn" onclick="register()">Register</button>


        </div>
        <div class="icons">
          <a href="https://www.google.com/"><img src="g.png" alt="www.google.com" ></a>

        </div>
        <form id="login"  class="input-group" method="post">
          <input type="text" name="u" class="input-field" placeholder="username" name = "u" required>
          <input type="text" name="p" class="input-field" placeholder="Password" name = "p" required>
          <br><br>
        <button type="submit"  class="submit-btn" name="button">Login</button>
        </form>
        <form id="register" class="input-group" method="post">
          <input type="text" name="u" class="input-field" placeholder="Username" required>
          <input type="email" name="email" class="input-field" placeholder="Email Id" required>
          <input type="text" name="password" class="input-field" placeholder="Password" required>
          <br><br>
        <button type="submit"  class="submit-btn" name="button">Register</button>
        </form>

      </div>

    </div>
    <script type="text/javascript">
      var x=document.getElementById("login");
      var y=document.getElementById("register");
      var z=document.getElementById("btn");

    function register(){
      x.style.left="-400px";
      y.style.left="50px";
      z.style.left="110px";
    }
    function login(){
      x.style.left="50px";
      y.style.left="450px";
      z.style.left="0px";
    }
</script>
  </body>
</html>
